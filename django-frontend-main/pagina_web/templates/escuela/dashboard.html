<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Escuela</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6f9;
        }

        .navbar {
            background: #2a5298;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            padding: 40px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 500px;
        }

        h2 {
            margin-top: 0;
        }

        .info {
            margin: 10px 0;
        }

        .logout {
            text-decoration: none;
            color: white;
            background: #e74c3c;
            padding: 8px 15px;
            border-radius: 6px;
        }

        .logout:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div>Escuela de Conducción</div>
    <a class="logout" href="{% url 'logout' %}">Cerrar Sesión</a>
</div>

<div class="container">
    <div class="card">
        <h2>Bienvenido {{ nombre }}</h2>
        <div class="info"><strong>ID:</strong> {{ escuela_id }}</div>
        <div class="info"><strong>Correo:</strong> {{ correo }}</div>
        <div class="info"><strong>Inicio de sesión:</strong> {{ login_time }}</div>
    </div>
</div>

</body>
</html>
