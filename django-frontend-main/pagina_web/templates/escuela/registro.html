<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Escuela</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 40px;
            width: 380px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #2c5364;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #2c5364;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #203a43;
        }

        .link {
            margin-top: 15px;
            display: block;
            text-decoration: none;
            color: #2c5364;
            font-size: 14px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Registro Escuela</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="escuela_id" placeholder="ID de la escuela" required>
        <input type="text" name="nombre" placeholder="Nombre de la escuela" required>
        <input type="email" name="correo" placeholder="Correo institucional" required>
        <input type="password" name="password" placeholder="ContraseÃ±a" required>
        <button type="submit">Registrar</button>
    </form>

    {% if messages %}
        {% for message in messages %}
            <div class="error">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <a class="link" href="{% url 'login' %}">Ir al Login</a>
</div>

</body>
</html>
